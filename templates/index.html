{% extends "base.html" %}

{% block title %}
Naviance II
{% endblock %}

{% block content %}

<div class="grid-x grid-padding-x">
  <div class="large-3 medium-2 cell"></div>
  <div class="large-6 medium-8 cell jumbotron">
    <div class="callout large align-middle">
      <h1 class="text-center">Naviance II</h1>
      <h4 class="text-center">Find out what you need to know before you apply.</h4>
      <br>
      <ul class="menu align-center">
        <form name="search" action="{{ url_for('results') }}" method="GET">
          <div class="input-group">
            <li><input type="search" class="input-group-field" name="search" placeholder="Find a college..."></li>
            <div class="input-group-button">
              <li><input type="submit" value="Search" class="button"></li>
            </div>
          </div>
        </form>
      </ul>
    </div>
  </div>
  <div class="large-3 medium-2 cell"></div>
</div>

{% endblock %}
